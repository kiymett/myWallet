<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>

<body>
    <header class="text-warning text-center display-5 my-4">

    </header>

    <main class="container" style="max-width:800px">
        <form id="payment-form" class="row g-3 p-3 border rounded-4 m-0">
            <h4 class="text-center">Payment Form</h4>
            <div class="col-6">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" required />
            </div>
            <div class="col-6">
                <label for="quantity" class="form-label">Payment Quantity</label>
                <input type="number" class="form-control" id="quantity" placeholder="1000 â‚¬" s step="0.01" min="0"
                    required />
            </div>
            <div class="col-12">
                <label for="payment-area" class="form-label">Payment Area</label>
                <input type="text" class="form-control" id="payment-area" placeholder="Rent, Bill, Credit Card"
                    required>
            </div>
            <div class="col-12 text-center">
                <button id="save" class="btn btn-danger">Save</button>
            </div>
        </form>
        <br>
        <form id="add-form" class="d-flex gap-2">
            <input id="income-input" class="form-control" type="number" step="0.01" min="0" autofocus
                placeholder="enter your income">
            <button class="btn btn-success" type="submit">Add</button>
        </form>
        <table class="table table-bordered table-hover table-striped mt-4 text-center">
            <thead>
                <tr>
                    <th scope="col" class="w-25">Date</th>
                    <th scope="col" class="w-50">Payment Area</th>
                    <th scop="col">Quantity(â‚¬)</th>
                    <th scop="col">Process</th>
                </tr>
            </thead>
            <tbody id="payment-body">

            </tbody>
        </table>
        <table id="result-table" class="table table-bordered table-hover table-striped mt-4 text-center w-50 ms-auto">
            <tbody class="text-end">
                <tr>
                    <th>Income(â‚¬)</th>
                    <td id="income" style="width:100px">0</td>
                </tr>
                <tr>
                    <th>Expenses(â‚¬)</th>
                    <td id="expenses">0</td>
                </tr>
                <tr>
                    <th id="remainingTh">Remaining (â‚¬):</th>
                    <td id="remaing">0</td>
                </tr>
            </tbody>

        </table>

        <section class="text-center">
            <button class="btn btn-secondary">
                Clear Info
            </button>
        </section>
    </main>
    <script src="app.js"></script>
</body>


</html>
